<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>

</head>
<body style="margin:0;padding:0;background-image: url('{{ url_for('static', filename='home-bg.jpg') }}')">
    <nav style="width: 100%;background: white;">
<a style="text-decoration: none;" href="/"><span style="font-size: 2.5em;font-family: cursive;cursor: pointer;color: black;">&#8592</span></a>
    </nav>
    <h1 style="font-weight: bolder;font-family: Georgia, 'Times New Roman', Times, serif;text-align: center;font-size: 3.3em;letter-spacing: 2px;">Codify</h1>
    <div class="container" style="width: 80%;margin: auto;margin-top: 40px;background: rgba(0, 0, 0, 0.3);">
        <div class="heading" style="width: 60%;margin: auto;">
<h1 style="color: white;">
    {{ post.title }}
    
</h1>
<p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
<h2>
    {{ post.subtitle }}
</h2>
        </div>
        <br>
        <div class="content" style="width: 65%;margin: auto;margin-bottom: 20px;color: rgb(248, 220, 220);">
    <p style="font-size: 18px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ post.content }}</p>
        </div>
    </div>
</body>
</html>
